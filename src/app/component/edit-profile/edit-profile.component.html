<div>
    <h1 mat-dialog-title>Business Detail</h1>
    <form class="business-form" [formGroup]="businessDetails">

        <mat-form-field class="form-element" appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Name" formControlName="name">
        </mat-form-field>
        <mat-form-field class="form-element" appearance="outline">
            <mat-label>Domain</mat-label>
            <input matInput placeholder="Domain" formControlName="domain">
        </mat-form-field>
        <!-- <mat-form-field  class="form-element" appearance="outline">
            <mat-label>Gender</mat-label>
            <mat-radio-group formControlName="gender">
                <mat-radio-button checked value="male">Male</mat-radio-button>
                <mat-radio-button value="female">Female</mat-radio-button>
            </mat-radio-group>
        </mat-form-field> -->
        <mat-form-field class="form-element" appearance="outline">
            <mat-label>Date Of Birth</mat-label>
            <input matInput placeholder="Date of Birth" formControlName="dateOfBirth">
        </mat-form-field>
        <mat-form-field class="form-element" appearance="outline">
            <mat-label>Phone Number</mat-label>

            <input matInput placeholder="Phone number" formControlName="phone">
        </mat-form-field>
        <mat-form-field class="form-element" appearance="outline">
            <mat-label>Location</mat-label>

            <input matInput placeholder="Location" formControlName="location">
        </mat-form-field>
    </form>
    <div mat-dialog-actions>
        <button mat-raised-button color="primary" (click)="onNoClick()">Save</button>
        <button mat-raised-button >Cancel</button>
    </div>
</div>
